---
tagFormat: "${version}"
branches:
    - main
    - name: beta
      prerelease: true
    - name: alpha
      prerelease: true
    - name: dev
      prerelease: true
plugins:
    - "semantic-release-gitmoji"
    - - "@semantic-release/changelog"
      - changelogFile: CHANGELOG.md
    - - "@semantic-release/exec"
      - prepareCmd: "./gradlew setVersion -PnewVersion=${nextRelease.version}"
    - "@semantic-release/github"
    - - "@semantic-release/git"
      - assets:
            - CHANGELOG.md
            - gradle.properties
        message: "ðŸ”– Update `gradle.properties` to `${nextRelease.version}` [skip release]\n\n${nextRelease.notes}"
