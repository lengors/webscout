---
server:
    port: ${SERVER_PORT:8080}

spring:
    application:
        name: webscout
    webflux:
        base-path: /api
    threads:
        virtual:
            enabled: true
    liquibase:
        change-log: classpath:/db/db.changelog-master.yml
        url: jdbc:${DATABASE_URL:postgresql://localhost:5432/webscout}
        user: ${DATABASE_USERNAME:postgres}
        password: ${DATABASE_PASSWORD:}
    r2dbc:
        url: r2dbc:${DATABASE_URL:postgresql://localhost:5432/webscout}
        username: ${DATABASE_USERNAME:postgres}
        password: ${DATABASE_PASSWORD:}
    cache:
        caffeine:
            spec: expireAfterAccess=1h
        cache-names: ScraperContexts
        type: caffeine
    hazelcast:
        config: ${HAZELCAST_CONFIG:classpath:/hazelcast.yml}


duckling:
    client:
        url: ${DUCKLING_CLIENT_URL:http://localhost:8000}